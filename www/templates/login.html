<ion-view view-title="Bonjour !" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Mot de passe" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-balanced" ng-click="login(data)">Connexion</button>
      Pas encore de compte ?
      <button class="button button-block button-positive" ng-click="register()">Cr√©ez le votre !</button>
    </br>
      <h4><span class="positive">{{messageCreation}}</span></h4>
  </ion-content>
</ion-view>
