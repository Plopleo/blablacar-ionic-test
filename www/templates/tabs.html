<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
	
	<!-- Search Tab -->
	<ion-tab title="Trajets" icon-off="ion-map" icon-on="ion-map" href="#/tab/trajets">
		<ion-nav-view name="tab-trajets"></ion-nav-view>
	</ion-tab>

  <!-- Search Tab -->
  <ion-tab title="Rechercher" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/rechercher">
    <ion-nav-view name="tab-rechercher"></ion-nav-view>
  </ion-tab>

  <!-- Create Tab -->
  <ion-tab title="Proposer" icon-off="ion-edit" icon-on="ion-edit" href="#/tab/proposer">
    <ion-nav-view name="tab-proposer"></ion-nav-view>
  </ion-tab>

  <!-- Profil Tab -->
  <ion-tab title="Profil" icon-off="ion-person" icon-on="ion-person" href="#/tab/profil">
    <ion-nav-view name="tab-profil"></ion-nav-view>
  </ion-tab>


</ion-tabs>
